<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Casino Bonus Portal</title>
<style>
    /* Core styles */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #8affc1, #b76eff, #ff4f9c, #0ff6f6);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #fff;
        text-align: center;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        background: rgba(0,0,0,0.6);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255,255,255,0.2);
        backdrop-filter: blur(10px);
        max-width: 400px;
        position: relative;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4f9c;
    }

    .bonus-text {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 20px;
        color: #ffeb3b;
        animation: flash 1s infinite alternate;
        text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b;
    }

    @keyframes flash {
        0% {color: #ffeb3b; text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b;}
        50% {color: #ff4f9c; text-shadow: 0 0 20px #ff4f9c, 0 0 30px #ffeb3b;}
        100% {color: #00fff6; text-shadow: 0 0 20px #00fff6, 0 0 30px #ffeb3b;}
    }

    p {
        font-size: 1.1em;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .bonus-button {
        display: inline-block;
        padding: 15px 35px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #ff4f9c, #b76eff, #0ff6f6);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        transition: all 0.3s ease;
    }

    .bonus-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(255,255,255,0.6);
        text-shadow: 0 0 10px #fff;
    }

    .bot-name {
        font-weight: bold;
        color: #00fff6;
    }

    .countdown {
        margin-top: 15px;
        font-size: 1em;
        color: #ffeb3b;
        font-weight: bold;
        text-shadow: 0 0 10px #fff;
    }

    /* Subtle sparkle animation */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        animation: sparkleAnim 2s linear infinite;
        opacity: 0.8;
    }

    @keyframes sparkleAnim {
        0% {transform: translateY(0px) scale(1);}
        50% {transform: translateY(-10px) scale(1.3);}
        100% {transform: translateY(0px) scale(1);}
    }

</style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ° Welcome to Gemini Casino! ðŸŽ°</h1>
    <div class="bonus-text">200% MATCH BONUS!</div>
    <p>Claim your bonus instantly using our Telegram bot <span class="bot-name">@matchbonusbot</span>!  
    Click below to jump straight to the portal and start your winning streak.</p>
    <a href="https://geminicasino.com/?registration=true&promo=FB888" class="bonus-button" target="_blank">Enter Bonus Portal</a>
    <div class="countdown">Hurry! Offer ends in <span id="timer">10:00</span></div>
</div>

<!-- Sparkle effect -->
<script>
    const body = document.body;
    for(let i=0;i<40;i++){
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.animationDuration = 1 + Math.random() * 3 + 's';
        sparkle.style.opacity = Math.random();
        body.appendChild(sparkle);
    }

    // Countdown timer
    let countdown = 600; // 10 minutes in seconds
    const timerEl = document.getElementById('timer');

    setInterval(() => {
        const minutes = Math.floor(countdown / 60);
        const seconds = countdown % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2,'0')}`;
        if(countdown > 0) countdown--;
    }, 1000);
</script>

</body>
</html>
